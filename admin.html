<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Books</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 1s ease;
            font-weight: bold;
            border: 2px solid orange;
        }
        .form-group button:hover {
            background-color: #1878ab;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Book</h2>
        <form action="add-book.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="price">Price (Ksh)</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="discount">Discount (%)</label>
                <input type="number" id="discount" name="discount">
            </div>
            <div class="form-group">
                <label for="rating">Rating (out of 5)</label>
                <input type="number" id="rating" name="rating" step="0.1" max="5" min="0" required>
            </div>
            <div class="form-group">
                <label for="sold">Number of Copies Sold</label>
                <input type="number" id="sold" name="sold">
            </div>
            <div class="form-group">
                <label for="thumbnail">Book Thumbnail</label>
                <input type="file" id="thumbnail" name="thumbnail" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Book</button>
            </div>
        </form>
    </div>
</body>
</html>
